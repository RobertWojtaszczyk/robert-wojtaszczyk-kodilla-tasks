buildscript {
	ext {
		springBootVersion = '1.5.10.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
//apply plugin: 'war'  // remove for Heroku deployment //external tomcat

group = 'com.crud'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-web')
	compile('org.projectlombok:lombok')
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
//	compile('org.postgresql:postgresql')  // add for Heroku deployment
	compile('mysql:mysql-connector-java') // remove for Heroku deployment
	testCompile('org.springframework.boot:spring-boot-starter-test')
//    providedRuntime("org.springframework.boot:spring-boot-starter-tomcat") // remove for Heroku deployment // external tomcat
}
